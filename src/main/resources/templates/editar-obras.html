<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/obras.css">
    <link rel="stylesheet" href="css/editar-obras.css">
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16" />

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/29a74e2c62.js" crossorigin="anonymous"></script>
    <title>Editar obra | Arquienge</title>
</head>
<body>

    <!--
        <i class="fas fa-bars"></i>
    -->

    <!-- BARRA TOPO -->
    <div class="barra-topo">
        <h4 style="text-align: center; " id="infoLocal" class="info-local">Informações da obra</h4>
    </div>

    <!-- CLOSE MENU BTN -->
    <div class="menuHamburger d-flex justify-content-center align-items-center"  onclick="window.location.href='obras.html'" id="menuHamburger">
        <i id="back" class="fas fa-chevron-left" style="color: #141121; font-size: 15px;"></i>
    </div>
    
    <div class="conteudo">
        
    </div>

    <!-- CONTEUDO -->
    <div class="btn-diario">
        <div class="float">
            <div class="icon-btn">
                <i class="fas fa-tools"></i>
            </div>
            <div class="title-btn">
                <p>
                    Adicionar diário de obra
                </p>
            </div>
        </div>
    </div>
    
    <form action="" method="POST">
        <div class="barra-titulo">
            <h4 class="info-local">Localização</h4>
        </div>
        <div class="container-fluid p-0 m-0">
            <div class="row m-0 padding">
                <div class="col-md-4 p-0 editar-campos">
                    <label for="cep">CEP</label>
                    <div class="conteudo-cep">
                        <div class="input-cep">
                            <input type="text" name="cep" id="cep" disabled value="88060-231">
                        </div>
                        <div id="btn-pesquisar-cep" class="btn-pesquisar-cep align-items-center justify-content-center">
                            Pesquisar
                        </div>
                        <div style="clear: both;"></div>
                    </div>
                    
                    <label for="cidade">Cidade</label>
                    <input type="text" name="cidade" id="cidade" disabled value="Florianópolis">
                </div>
                <div class="col-md-4 m-0 editar-campos">
                    <label for="estado">Estado</label>
                    <input type="text" name="estado" id="estado" disabled value="SC">
                    <label for="bairro">Bairro</label>
                    <input type="text" name="bairro" id="bairro" disabled value="Rio Vermelho">
                </div>
                <div class="col-md-4 m-0 editar-campos">
                    <label for="rua">Rua</label>  
                    <input type="text" name="rua" id="rua" disabled value="Maria da Luz Silveira">
                </div>
            </div>
        </div>
        <div class="barra-titulo">
            <h4 class="info-local">Dados da obra</h4>
        </div>
        <div class="container-fluid p-0 m-0">
            <div class="row m-0 padding">
                <div class="col-md-4 p-0 editar-campos">
                    <label for="inicioObras">Início das obras</label>
                    <input type="text" name="inicioObras" id="inicioObras" disabled value="00/00/0000">
                    <label for="previsaoTermino">Previsão de término das obras</label>
                    <input type="text" name="previsaoTermino" id="previsaoTermino" disabled value="00/00/0000">
                </div>
                <div class="col-md-4 m-0 editar-campos">
                    <label for="previsaoEntrega">Previsão de entrega</label>
                    <input type="text" name="previsaoEntrega" id="previsaoEntrega" disabled value="00/00/0000">
                </div>
                <div class="col-md-4 m-0 editar-campos">
                    
                </div>
            </div>
        </div>
        <div class="barra-titulo">
            <h4 class="info-local">Funcionários</h4>
        </div>
        <div class="container-fluid p-0 m-0">
            <div class="row m-0">
                <div class="col-12 p-0">
                    <table>
                        <tbody>
                            <tr>
                                <td>
                                    <h1>Lucas Bueno</h1>
                                    <h2>Pedreiro</h2>
                                </td>
                                <td class="td-maldita remover-td" hidden>
                                    <div class="d-flex justify-content-center align-items-center btn-remover">
                                        Remover
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h1>Bárbara Martins</h1>
                                    <h2>Pedreiro</h2>
                                </td>
                                <td class="td-maldita remover-td" hidden>
                                    <div class="d-flex justify-content-center align-items-center btn-remover">
                                        Remover
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="barra-titulo">
            <h4 class="info-local">Diários de obra</h4>
        </div>
        <div class="container-fluid p-0 m-0">
            <div class="row m-0">
                <div class="col-12 p-0">
                    <table>
                        <tbody>
                            <tr>
                                <td>
                                    <h1>12/11/2019</h1>
                                    <h2>Breve descrição</h2>
                                </td>
                                <td class="td-maldita remover-td" hidden>
                                    <div class="d-flex justify-content-center align-items-center btn-remover">
                                        Remover
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="btn-changes">
            <button id="btn-salvar" hidden>
                Salvar
            </button>
        </div>
    </form>
    <div class="btn-changes">
        <button id="btn-editar" class="btn-editar">
            Editar
        </button>
    </div>
    


    <script>
        var allHidden = true;

        document.getElementById("btn-editar").addEventListener('click', function(){
            var btnEditar = document.getElementById("btn-editar");
            var btnSalvar = document.getElementById("btn-salvar");
            var btns = document.querySelectorAll("td.remover-td");
            var inputs = document.getElementsByTagName("input");

            if(allHidden == false){
                btnSalvar.hidden = true;
                for(var i = 0; i< inputs.length; i++){
                    inputs[i].disabled = true;
                }
                for(var i = 0; i < btns.length; i++){
                    btns[i].hidden = true;
                }
                document.getElementById("btn-pesquisar-cep").style.display = "none";
                btnEditar.hidden = false;
                allHidden = true;
            }else{
                btnSalvar.hidden = false;
                for(var i = 0; i < btns.length; i++){
                    btns[i].hidden = false;
                }
                for(var i = 0; i< inputs.length; i++){
                    inputs[i].disabled = false;
                }
                document.getElementById("btn-pesquisar-cep").style.display = "flex";
                btnEditar.hidden = true;
                allHidden = false;
            }
            
        })

        /*
        document.getElementById("btn-salvar").addEventListener('click', function(){
            
        });
        */

    </script>
    <!-- Javascript -->
    <script src="js/script.js"></script>

</body>
</html>
