<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form-ui.css">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
          crossorigin="anonymous">

    <title>Title</title>

    <style>
        .vertical-center {
            min-height: 100%;  /* Fallback for browsers do NOT support vh unit */
            min-height: 100vh; /* These two lines are counted as one :-)       */

            display: flex;
            align-items: center;
            margin-bottom: 0px;
        }

        .form-field-error{
            border-color: red;
        }
    </style>
</head>
<body>
<div class="vertical-center">
    <div style="width: 400px; height: auto; margin: 0 auto">
        <form method="POST" th:object="${engenheiro}"
              class="h-100 w-100 container"
              style="padding: 15px; border: 1px solid lightgray; border-radius: 5px">
            <div class="w-100" style="padding: 10px; text-align: center">
                <h2>Registrar</h2>
            </div>

            <div class="input-group mb-3"
                 th:classappend="${#fields.hasErrors('nome')} ? 'has-error'"
                 style="margin-top: 10px">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text"
                       th:field="*{nome}"
                       th:errorclass="form-field-error"
                       class="form-control no-focus"
                       placeholder="Nome do Engenheiro">
            </div>

            <div class="input-group mb-3"
                 th:classappend="${#fields.hasErrors('sobrenome')} ? 'has-error'"
                 style="margin-top: 10px">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text"
                       th:field="*{sobrenome}"
                       th:errorclass="form-field-error"
                       class="form-control no-focus"
                       placeholder="Sobrenome do Engenheiro">
            </div>

            <div class="input-group mb-3"
                 th:classappend="${#fields.hasErrors('telefone')} ? 'has-error'"
                 style="margin-top: 10px">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text"
                       th:field="*{telefone}"
                       th:errorclass="form-field-error"
                       class="form-control no-focus"
                       placeholder="Telefone do Engenheiro">
            </div>



            <div class="input-group mb-3"
                 th:classappend="${#fields.hasErrors('email')} ? 'has-error'"
                 style="margin-top: 10px">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                </div>
                <input type="text"
                       th:field="*{email}"
                       th:errorclass="form-field-error"
                       class="form-control no-focus" placeholder="E-mail do Engenheiro">
            </div>

            <div class="input-group mb-3"
                 th:classappend="${#fields.hasErrors('senha')} ? 'has-error'">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                </div>
                <input type="password"
                       th:field="*{senha}"
                       th:errorclass="form-field-error"
                       class="form-control " placeholder="Senha do Engenheiro">
            </div>

            <div class="input-group mb-3"
                 th:classappend="${#fields.hasErrors('cpf')} ? 'has-error'">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                </div>
                <input type="text"
                       th:field="*{cpf}"
                       th:errorclass="form-field-error"
                       class="form-control " placeholder="CPF do Engenheiro">
            </div>

            <div class="input-group mb-3"
                 th:classappend="${#fields.hasErrors('rg')} ? 'has-error'">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                </div>
                <input type="text"
                       th:field="*{rg}"
                       th:errorclass="form-field-error"
                       class="form-control " placeholder="RG do Engenheiro">
            </div>


            <div class="input-group mb-3"
                 th:classappend="${#fields.hasErrors('nascimento')} ? 'has-error'">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                </div>
                <input type="text"
                       th:field="*{nascimento}"
                       th:errorclass="form-field-error"
                       class="form-control " placeholder="Nascimento Do Engenheiro">
            </div>

            <!-- Error messages -->
            <div class="form-group row" th:if="${#fields.hasAnyErrors()}">
                <div class="alert alert-danger"
                     style="padding: 5px; text-align: center; padding: 5px; margin: 0 auto; width: 80%">
                    <div th:each="error : ${#fields.detailedErrors()}">
                        <span th:text="${error.message}"></span>
                    </div>
                </div>
            </div>

            <!-- Button(s) -->
            <div class="row p-0 m-0 ">
                <!-- 1ª Coluna -->
                <div class="col-md-6 p-0">
                    <div class="form-input margin-center">
                        <label for="CEP">CEP</label>
                        <div class="pesquisa-cep">
                            <div class="input-with-btn">
                                <input class="input-btn" type="text" id="CEP" placeholder="00000-000">
                            </div>
                            <div class="btn-with-input">
                                <div class="btn-search" onclick="pesquisacep(CEP.value)">
                                    Pesquisar
                                </div>
                            </div>
                            <div style="clear: both;"></div>
                        </div>
                        <div class="div-info-input">
                            <p id="spanCEP">
                            </p>
                        </div>
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" placeholder="Florianópolis">
                        <div class="div-info-input">
                                        <span id="spanCidade">
                                                O campo cidade precisa ser preenchido!
                                        </span>
                        </div>
                        <div class="select-estado">
                            <label for="rua">Rua</label>
                            <input type="text" id="rua" placeholder="Rua Tal">
                            <div class="div-info-input">
                                        <span id="spanRua">
                                                O campo rua precisa ser preenchido!
                                        </span>
                            </div>
                            <div class="select-estado">
                                <label for="bairro">Bairro</label>
                                <input type="text" id="bairro" placeholder="Rua Tal">
                                <div class="div-info-input">
                                        <span id="spanBairro">
                                                O campo bairro precisa ser preenchido!
                                        </span>
                                </div>
                            <div class="select-estado">
                            <div>
                                <select name="estado" id="estado" onclick="cliqueSelect('estado')">
                                    <option value="" selected disabled>Estado</option>
                                </select>
                            </div>
                        </div>
                        <div class="div-info-input">
                                        <span id="spanEstado">
                                                Escolha uma opção.
                                        </span>
                        </div>
                    </div>
                </div>
                <button type="submit" class="w-100 btn btn-primary">Registrar novo</button>
            </div>
        </form>
        </div>
    </div>
</div>

<!-- JavaScript (Opcional) -->
<!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/cep.js"></script>
<script src="js/script.js"></script>
<script type="text/javascript"></script>
</body>
</html>
