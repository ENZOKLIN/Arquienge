<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/pesquisa.css}">
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/img/favicon-32x32.png}" sizes="32x32"/>
    <link rel="icon" type="image/png" th:href="@{/img/favicon-16x16.png}" sizes="16x16"/>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/29a74e2c62.js" crossorigin="anonymous"></script>
    <title>Consultar | Arquienge</title>
</head>
<body style="background-color: #ebeff3;">

<!--
    <i class="fas fa-bars"></i>
-->

<!-- BARRA TOPO -->
<div class="barra-topo">
    <h4 style="text-align: center; " id="infoLocal" class="info-local">Consultar Proprietários</h4>
</div>

<!-- CLOSE MENU BTN -->
<div class="menuHamburger d-flex justify-content-center align-items-center"  onclick="window.location.href='/admin/principal'" id="menuHamburger">
    <i id="back" class="fas fa-chevron-left" style="color: #141121; font-size: 15px;"></i>
</div>

<!-- CONTEUDO -->
<div class="conteudo">
    <div class="container">
        <div class="row">
            <div class="col-12 p-0">
                <div class="fake-search">
                        <input type="text" name="buscar" id="buscar" placeholder="Pesquisar" autocomplete="off">
                        <button onclick="filtrarPorProprietario()" type="submit"><i class="fas fa-search"></i></button>
                    <p hidden>
                        Ops! você deve digitar algo no campo acima.
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="resultado-pesquisa col-12 p-0">
                <table>
                    <tbody>
                    <tr class="proprietariosSelecionados" th:each="proprietario : ${proprietarios}">
                        <td>
                            <div class="ft-lista">
                                <i class="far fa-user fa-2x" style="margin-left: 5px"></i>
                            </div>
                            <h3 class="nomesProprietarios" th:text="${proprietario.nome + ' ' + proprietario.sobrenome}">Nome</h3>
                            <h4 class="cargosProprietarios">Proprietário(a)</h4>
                        </td>
                        <td class="td-btn-editar">
                            <button>EDITAR</button>
                        </td>
                        <td class="td-btn-excluir">
                            <button>EXCLUIR</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Javascript -->
<script th:src="@{/js/script.js}"></script>
<script th:inline="javascript" type="text/javascript">
    var listOfNomeProprietarios = document.getElementsByClassName("nomesProprietarios");
    var listOfProprietarios = document.getElementsByClassName("proprietariosSelecionados");

    function filtrarPorProprietario() {

        var nomeProprietario = document.getElementById("buscar").value.toLowerCase();


        for(var index = 0; index < listOfNomeProprietarios.length; index++){
            var specificUserName = listOfNomeProprietarios[index].innerHTML.toLowerCase();

            if(specificUserName.indexOf(nomeProprietario) === -1) {
                listOfProprietarios[index].style.display = "none";
            } else {
                listOfProprietarios[index].style.display = "block";
            }
        }
    }
</script>

</body>
</html>
