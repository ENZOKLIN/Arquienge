<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <!-- CSS th:href="@{/css/style.css}" -->
    <link rel="stylesheet" th:href="@{/css/index-new.css}">
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/img/favicon-32x32.png}" sizes="32x32" />
    <link rel="icon" type="image/png" th:href="@{/img/favicon-16x16.png}" sizes="16x16" />

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/29a74e2c62.js" crossorigin="anonymous"></script>
    <title>Arquienge</title>
</head>
<body>
    <!-- BARRA TOPO -->
    <div class="topo">
        <div class="container">
            <div class="row">
                <div class="col">
                    <a href=""><img th:src="@{/img/logoarquienge (10).png}" alt=""></a>
                    <div class="opcoes d-flex justify-content-center align-items-center">
                        <a th:href="@{/login}">Entrar</a>
                        <div class="demo" id="pedirDemo">Demo</div>
                        <div style="clear: both;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="box-conteudo d-flex justify-content-center align-items-center info-topo">
        <!-- Conteudo -->
        <div class="container" id="cont1">
            <div class="row">
                <div class="col-md-6 d-flex justify-content-center align-items-center info-topo">
                    <div class="">
                        <h2>
                            Um software feito sob medida para a sua obra.
                        </h2>
                        <p> 
                            Peça já uma demonstração!
                        </p>
                        <a href="">
                            <div class="btn-demo">
                                Quero uma demo! <i class="fas fa-arrow-right"></i>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-md-6 d-flex justify-content-center align-items-center div-imagem">
                    <img th:src="@{/img/segurando-tablet.png}" width="400px" alt="">
                </div>
            </div>
        </div>
        <!-- Formulário de demonstração -->
        <div class="container" id="cont2" style="display: none;">
            <div class="row">
                <div class="col-md-6 d-flex justify-content-center align-items-center info-topo">
                    <div class="">
                        <h2>
                            Interessado no sistema?
                        </h2>
                        <p> 
                            Preencha este formulário e entraremos em contato com você! 
                        </p>
                    </div>
                </div>
                <div class="col-md-6 d-flex justify-content-center align-items-center div-form">
                    <div class="form-ui">
                        <form action="">
                            <input type="text" placeholder="Nome">
                            <input type="text" placeholder="E-mail">
                            <input type="text" placeholder="Telefone para contato">
                            <button>Quero uma demo!</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
   <script>
        var cont1 = document.getElementById("cont1");
        var cont2 = document.getElementById("cont2");

        document.getElementById("pedirDemo").addEventListener("click", function(){
            cont1.style.display = "none";
            cont2.style.display = "flex";
        });
   </script>
</body>
</html>
